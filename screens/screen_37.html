                דן ואני התכתבנו במשך כמה<br/>
                ימים והתחלנו בזהירות להכיר<br/>
                אחד את השנייה.<br/>
                הוא נראה ונשמע כמו חנון חמוד<br/>

                לי שהוא כרגע יוצא עם מישהי.<br/>
                בלי להתבלבל הוא מיהר להוסיף<br/>
                שהוא ישמור את המספר שלי.<br/>
                רק למקרה. חיסכון ליום גשום<br/>
                או בודד.

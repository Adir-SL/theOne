                <h1>המביך</h1>
            </div>

        <div class="flexDiv">
            <object data="" id="svgLayer"></object>
            <div class="storyDiv">
                <p>
                אין לי מושג למה הסכמתי<br/>
                לצאת עם דוד.<br/>
                מכנסיים שחורים צמודים,<br/>
                מעיל עור, שיער מבריק,<br/>
                הליכה טווסית. והוא היה<br/>
                כל כך לא אינטליגנט.<br/>
                לא ידעתי איך להגיב למילים<br/>
                שיצאו לו מהפה.
            </p><p>
הרגשתי בגרסה הגרועה<br/>
ביותר ל״גריז״.<br/>
בלי השירים הכייפים,<br/>
בלי ג׳ון טרבולטה.
</p>
